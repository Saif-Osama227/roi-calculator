<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Loan ROI Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #005baa;
    }
    label {
      margin-top: 15px;
      font-weight: 600;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #005baa;
      color: white;
    }
  </style>
</head>
<body>

<h1>Car Loan ROI Calculator</h1>

<label for="carPrice">Car Price (AED)</label>
<input type="number" id="carPrice" placeholder="e.g. 100000" oninput="syncDownPayment()"/>

<label for="downPaymentPercent">Down Payment Percentage (%)</label>
<input type="number" id="downPaymentPercent" placeholder="e.g. 20" oninput="updateDownPaymentFromPercent()"/>

<label for="downPaymentAmount">Down Payment Amount (AED)</label>
<input type="number" id="downPaymentAmount" placeholder="e.g. 20000" oninput="updatePercentFromDownPayment()"/>

<label for="salary">Monthly Salary (AED)</label>
<input type="number" id="salary" placeholder="e.g. 12000" />

<label for="nationality">Nationality</label>
<select id="nationality" onchange="handleBankOptions()">
  <option value="expat">Expat</option>
  <option value="local">UAE National</option>
</select>

<label for="bank">Financing Bank</label>
<select id="bank" onchange="handleBankOptions()">
  <option value="ENBD">Emirates NBD</option>
  <option value="DIB">Dubai Islamic Bank</option>
  <option value="SIB">Sharjah Islamic Bank</option>
  <option value="EIB">Emirates Islamic Bank</option>
  <option value="ADCB">Abu Dhabi Commercial Bank</option>
</select>

<div id="goldenVisaContainer" style="display:none;">
  <label for="goldenVisa">Golden Visa Holder?</label>
  <select id="goldenVisa">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>
</div>

<div id="bankingCustomerContainer" style="display:none;">
  <label for="bankingCustomer">Banking with DIB?</label>
  <select id="bankingCustomer">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>
</div>

<label for="ownership">Car Ownership</label>
<select id="ownership">
  <option value="retail">Retail (Owned by Dubizzle)</option>
  <option value="managed">Managed (Owned by individual)</option>
</select>

<table id="resultsTable">
  <thead>
    <tr>
      <th>Tenure</th>
      <th>ROI</th>
      <th>Monthly Installment</th>
      <th>Total Interest</th>
    </tr>
  </thead>
  <tbody id="resultsBody">
    <tr><td>1 year</td><td>--</td><td>--</td><td>--</td></tr>
    <tr><td>2 years</td><td>--</td><td>--</td><td>--</td></tr>
    <tr><td>3 years</td><td>--</td><td>--</td><td>--</td></tr>
    <tr><td>4 years</td><td>--</td><td>--</td><td>--</td></tr>
    <tr><td>5 years</td><td>--</td><td>--</td><td>--</td></tr>
  </tbody>
</table>

<script>
function syncDownPayment() {
  updateDownPaymentFromPercent();
}

function updateDownPaymentFromPercent() {
  const price = parseFloat(carPrice.value);
  const percent = parseFloat(downPaymentPercent.value);
  if (price && percent >= 0) {
    downPaymentAmount.value = ((percent / 100) * price).toFixed(2);
  }
  calculateEMIs();
}

function updatePercentFromDownPayment() {
  const price = parseFloat(carPrice.value);
  const amount = parseFloat(downPaymentAmount.value);
  if (price && amount >= 0) {
    downPaymentPercent.value = ((amount / price) * 100).toFixed(2);
  }
  calculateEMIs();
}

function handleBankOptions() {
  const selectedBank = bank.value;
  const nationalityValue = nationality.value;
  goldenVisaContainer.style.display = (selectedBank === 'DIB' && nationalityValue === 'expat') ? 'block' : 'none';
  bankingCustomerContainer.style.display = (selectedBank === 'DIB') ? 'block' : 'none';
  calculateEMIs();
}

function getRate(bank, salary, nationality, ownership, goldenVisa, bankingCustomer, price) {
  const s = parseFloat(salary);
  const p = parseFloat(price);
  const isLocal = nationality === 'local';
  const isRetail = ownership === 'retail';
  const isGV = goldenVisa === 'yes';
  const isBanking = bankingCustomer === 'yes';

  if (!s || !p) return null;

  if (bank === 'ENBD') {
    if (isLocal) return 2.89;
    if (s < 10000) return 4.09;
    if (s < 15000) return 3.89;
    if (s < 30000) return 3.59;
    if (s < 50000) return 3.39;
    return 3.09;
  }

  if (bank === 'DIB') {
    if (isLocal || isGV) {
      if (s < 5000) return 5.25;
      if (s < 10000) return 3.50;
      if (s < 15000) return 3.25;
      if (s < 25000) return 2.60;
      if (s < 35000) return 2.50;
      return 2.35;
    } else {
      if (isRetail) {
        if (isBanking) {
          if (s < 5000) return 6.00;
          if (s < 10000) return 5.00;
          if (s < 15000) return 4.50;
          if (s < 25000) return 4.00;
          if (s < 35000) return 3.25;
          return 3.25;
        } else {
          if (s < 5000) return 6.00;
          if (s < 10000) return 5.00;
          if (s < 15000) return 4.50;
          if (s < 25000) return 4.15;
          if (s < 35000) return 3.50;
          return 3.25;
        }
      } else {
        if (isBanking) {
          if (s < 5000) return 6.15;
          if (s < 10000) return 5.15;
          if (s < 15000) return 4.65;
          if (s < 25000) return 4.15;
          if (s < 35000) return 3.40;
          return 3.40;
        } else {
          if (s < 5000) return 6.15;
          if (s < 10000) return 5.15;
          if (s < 15000) return 4.65;
          if (s < 25000) return 4.30;
          if (s < 35000) return 3.65;
          return 3.40;
        }
      }
    }
  }

  if (bank === 'SIB') {
    if (isLocal) {
      if (s < 10000) return 3.39;
      if (s < 20000) return 3.29;
      if (s < 35000) return 3.19;
      if (s < 50000) return 3.09;
      return 2.99;
    } else {
      if (s < 10000) return 3.69;
      if (s < 20000) return 3.59;
      if (s < 35000) return 3.49;
      if (s < 50000) return 3.39;
      return 3.29;
    }
  }

  if (bank === 'EIB') {
    if (isLocal && s >= 4000) return p >= 150000 ? 2.89 : 2.99;
    if (!isLocal && s >= 10000) return 3.19;
    return 3.49;
  }

  if (bank === 'ADCB') {
    if (isLocal) {
      if (s < 8000) return 4.35;
      if (s < 12000) return 3.84;
      if (s < 20000) return 3.10;
      if (s < 40000) return 2.99;
      return 2.99;
    } else {
      if (s < 8000) return 4.35;
      if (s < 12000) return 3.85;
      if (s < 40000) return 3.25;
      return 3.20;
    }
  }

  return null;
}

function calculateEMIs() {
  const price = parseFloat(carPrice.value);
  const down = parseFloat(downPaymentAmount.value);
  const salary = parseFloat(document.getElementById('salary').value);
  const bankName = bank.value;
  const nationality = document.getElementById('nationality').value;
  const ownership = document.getElementById('ownership').value;
  const goldenVisa = document.getElementById('goldenVisa').value;
  const bankingCustomer = document.getElementById('bankingCustomer').value;

  const rate = getRate(bankName, salary, nationality, ownership, goldenVisa, bankingCustomer, price);
  const body = document.getElementById("resultsBody");
  body.innerHTML = "";

  for (let years = 1; years <= 5; years++) {
    if (!price || !down || !rate) {
      body.innerHTML += `<tr><td>${years} year${years > 1 ? 's' : ''}</td><td>--</td><td>--</td><td>--</td></tr>`;
      continue;
    }
    const financeAmount = price - down;
    const totalInterest = financeAmount * (rate / 100) * years;
    const totalPayable = financeAmount + totalInterest;
    const emi = totalPayable / (years * 12);
    body.innerHTML += `<tr><td>${years} year${years > 1 ? 's' : ''}</td><td>${rate.toFixed(2)}%</td><td>AED ${emi.toFixed(2)}</td><td>AED ${totalInterest.toFixed(2)}</td></tr>`;
  }
}

document.querySelectorAll('input, select').forEach(el =>
  el.addEventListener('input', calculateEMIs)
);

document.getElementById('nationality').addEventListener('change', handleBankOptions);

document.addEventListener('DOMContentLoaded', calculateEMIs);
</script>

</body>
</html>
